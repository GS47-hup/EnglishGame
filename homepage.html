<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Review Game - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
            margin: 1rem;
        }
        
        @media (min-width: 640px) {
            .welcome-card {
                padding: 3rem;
                margin: 0;
            }
        }
        .access-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            touch-action: manipulation;
            min-height: 48px;
            width: 100%;
            max-width: 280px;
        }
        
        @media (min-width: 640px) {
            .access-btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
                margin-top: 2rem;
                width: auto;
                max-width: none;
            }
        }
        .access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .welcome-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .title {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="welcome-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="title">Welcome!</h1>
        <p class="subtitle">Hello! Ready to start your English learning journey?</p>
        <p class="text-gray-600">Click the button below to access the digital listening exam</p>
        
        <a href="listening-exam.html" class="access-btn">
            <i class="fas fa-headphones mr-2"></i>
            Digital Listening Exam
        </a>

        </div>
    </div>
</body>
</html>
