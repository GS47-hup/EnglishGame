<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Olympiad 2025 - Sponsor Presentations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
            margin: 1rem;
        }
        
        @media (min-width: 640px) {
            .welcome-card {
                padding: 3rem;
                margin: 0;
            }
        }
        
        .presentation-btn {
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            touch-action: manipulation;
            min-height: 60px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 640px) {
            .presentation-btn {
                font-size: 1.2rem;
                padding: 1.2rem 2rem;
                margin: 0.75rem auto;
                max-width: 450px;
            }
        }
        
        .english-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .arabic-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .presentation-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .arabic-btn:hover {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .olympiad-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .title {
            color: #1f2937;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        @media (min-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
        }
        
        .language-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="olympiad-icon">
            <i class="fas fa-trophy"></i>
        </div>
        <h1 class="title">English Olympiad 2025</h1>
        <p class="subtitle">Official Sponsor Presentations</p>
        <p class="text-gray-600 mb-8">Choose your preferred language to view the presentation</p>
        
        <div class="space-y-4">
            <a href="english-olympiad-sponsor-presentation.html" class="presentation-btn english-btn">
                <div class="flex items-center justify-center">
                    <i class="fas fa-globe-americas mr-3 text-xl"></i>
                    <div>
                        <div>English Presentation</div>
                        <div class="language-label">View in English</div>
                    </div>
                </div>
            </a>
            
            <a href="english-olympiad-sponsor-presentation-arabic.html" class="presentation-btn arabic-btn">
                <div class="flex items-center justify-center">
                    <i class="fas fa-globe mr-3 text-xl"></i>
                    <div>
                        <div>ÿßŸÑÿπÿ±ÿ∂ ÿ®ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
                        <div class="language-label">View in Arabic</div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>üèÜ Official English Olympiad Sponsorship Information</p>
        </div>
    </div>
</body>
</html>
